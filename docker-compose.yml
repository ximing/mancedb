version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: mancedb:latest
    container_name: mancedb-app
    ports:
      - '${PORT:-3000}:3000'
    volumes:
      # LanceDB data directory - stores connection configs and query history
      - ./data/lancedb:/app/lancedb_data
    environment:
      # ===== 基础配置 =====
      - NODE_ENV=production
      - PORT=3000

      # ===== CORS 配置 =====
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000}
      - CORS_CREDENTIALS=${CORS_CREDENTIALS:-true}

      # ===== JWT 配置 =====
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}

      # ===== LanceDB 配置 =====
      - LANCEDB_STORAGE_TYPE=local
      - LANCEDB_PATH=./lancedb_data

      # ===== 本地化配置 =====
      - LOCALE_LANGUAGE=${LOCALE_LANGUAGE:-zh-cn}
      - LOCALE_TIMEZONE=${LOCALE_TIMEZONE:-Asia/Shanghai}
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:3000/api/v1/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
